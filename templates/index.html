<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\style.css">
    <title>Student Grade Prediction</title>
</head>
<body>
    <h1>Student Grade Prediction</h1>
    <form method="post">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="internet">Internet Access:</label>
        <select id="internet" name="internet">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="romantic">Romantic Relationship:</label>
        <select id="romantic" name="romantic">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="absences">Number of Absences:</label>
        <input type="number" id="absences" name="absences"><br>

        <label for="G1">First Period Grade (out of 20):</label>
        <input type="number" id="G1" name="G1"><br>

        <label for="G2">Second Period Grade (out of 20):</label>
        <input type="number" id="G2" name="G2"><br>

        <label for="traveltime">Travel Time:</label>
        <select id="traveltime" name="traveltime">
            <option value="1 hour to 2 hour">1 hour to 2 hour</option>
            <option value="15 to 30 min.">15 to 30 min.</option>
            <option value="30 min. to 1 hour">30 min. to 1 hour</option>
            <option value="<15 min.">&lt;15 min.</option>
        </select><br>

        <label for="studytime">Study Time:</label>
        <select id="studytime" name="studytime">
            <option value="1 hour to 2 hour">1 hour to 2 hour</option>
            <option value="15 to 30 min.">15 to 30 min.</option>
            <option value="30 min. to 1 hour">30 min. to 1 hour</option>
            <option value="<15 min.">&lt;15 min.</option>
        </select><br>

        <label for="freetime">Free Time:</label>
        <select id="freetime" name="freetime">
            <option value="1 hour to 2 hour">1 hour to 2 hour</option>
            <option value="15 to 30 min.">15 to 30 min.</option>
            <option value="30 min. to 1 hour">30 min. to 1 hour</option>
            <option value="<15 min.">&lt;15 min.</option>
            <option value=">2 hour">&gt;2 hour</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <div class="prediction">
        <h2>Predicted Grade: {{ prediction }}</h2>
    </div>
    {% endif %}
</body>
</html>
